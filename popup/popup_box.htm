<!DOCTYPE html>
<html><head>
    <a id="top_logo" href="http://www.wikiclassify.com" target="_blank">
    <img src="logo_lg.png" alt="icon">
    </a>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="popup.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="popup_generator.js"></script>

    <script type="application/javascript">
    function resizeIFrameToFitContent( iFrame )
    {
        iFrame.width  = iFrame.contentWindow.document.body.scrollWidth;
        iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
    }

    window.addEventListener('DOMContentReady', function(e) {

        var iFrame = document.getElementById( 'wiki_frame' );
        resizeIFrameToFitContent( iFrame );

        //or, to resize all iframes:
        var iframes = document.querySelectorAll("iframe");
        for( var i = 0; i < iframes.length; i++) {
            resizeIFrameToFitContent( iframes[i] );
        }
    } );

    </script>

    <script type="text/javascript" src="plotly-latest.min.js"></script>

</head></html>
